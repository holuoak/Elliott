<section data-ng-controller="DatadefsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Datadefs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="datadef in datadefs" data-ng-href="#!/datadefs/{{datadef._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="datadef.created | date:'medium'"></span>
				by
				<span data-ng-bind="datadef.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="datadef.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!datadefs.$resolved || datadefs.length">
    	No Datadefs yet, why don't you <a href="/#!/datadefs/create">create one</a>?
    </div>
</section>
